<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: aqua;text-align:center;">
    <h1>Personal Details</h1>
    <form>
        Name: <input type="text">
        <br>
        <br>
        Password: <input type="password">
        <br>
        <br>
        E-mail id: <input type="email">
        <br>
        <br>
        Gender:
        <input type="radio" name=gender>Male
        <input type="radio" name=gender>Female
        <br>
        <br>
        Contact#:<input type="text">
        <br>
        <br>
        <h1>Educational Qualification</h1>
        Degree:<select>
            <option selected>select</option>
            <option>BA</option>
            <option>BCom</option>
            <option>BSc</option>
        </select>
        <br>
        <br>
        Engineering:<select>
            <option selected>select</option>
            <option>CSE</option>
            <option>IT</option>
            <option>ECE</option>
        </select>
        Hobbies:
        <input type="radio" name=play>Playing CHess
        <input type="radio" name=play>Reading Books
        <br>
        <br>
        <h1>Address</h1>
        <br>
        <textarea rows="10" cols="50"></textarea>
        <br>
        <br>
        Attach Resume:<input type="file">
        <br>
        <br>
        <input type="submit">
    </form>
    </div>
</body>
</html>
